site_name: Felipe Soares Resume
repo_url: https://github.com/felipesoaresfl/my-resume
theme:
  name: material
  logo: assets/profile-pic.png
  favicon: assets/profile-pic.png
  palette:
    scheme: slate
    primary: purple
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg